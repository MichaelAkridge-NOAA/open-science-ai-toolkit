  <style>
    /* Optional inline styles for better presentation */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 14px;
    }
    main {
      padding: 20px;
    }
    #listing ul {
      list-style-type: none;
      padding: 0;
    }
    #listing li {
      margin: 5px 0;
    }
    #listing li a {
      color: #007BFF;
      text-decoration: none;
    }
    #listing li a:hover {
      text-decoration: underline;
    }
    #listing .directory a {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>GCS Bucket File Listing</h1>
    <p>Browse files and directories from a Google Cloud Storage bucket.</p>
  </header>
<body>
  <h1>GCS Prefix Viewer</h1>
  <p>Browse directories and files in the specified GCS prefix:</p>
  <div id="listing">Loading...</div>

  <script>
    // Load the JSON data (replace 'prefixes.json' with the actual path to your file)
    fetch('prefixes.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const listingElement = document.getElementById('listing');
        let content = '<ul>';

        // Display directories (CommonPrefixes)
        if (data.CommonPrefixes) {
          data.CommonPrefixes.forEach(prefix => {
            const folderName = prefix.Prefix.replace(data.Prefix, '').replace(/\/$/, '');
            content += `<li class="directory"><a href="#" onclick="fetchSubdirectory('${prefix.Prefix}'); return false;">${folderName}/</a></li>`;
          });
        }

        // Display files (Contents)
        if (data.Contents) {
          data.Contents.forEach(item => {
            const fileName = item.Key.replace(data.Prefix, '');
            if (fileName) {
              content += `<li class="file"><a href="#" onclick="viewFile('${item.Key}'); return false;">${fileName}</a></li>`;
            }
          });
        }

        content += '</ul>';
        listingElement.innerHTML = content;
      })
      .catch(error => {
        console.error('Failed to load bucket data:', error);
        document.getElementById('listing').innerHTML = '<p>Error loading bucket data.</p>';
      });

    // Placeholder for subdirectory fetching (future implementation)
    function fetchSubdirectory(prefix) {
      alert(`Fetching contents of subdirectory: ${prefix}`);
      // Implement API call for subdirectory data if needed
    }

    // Placeholder for file viewing (future implementation)
    function viewFile(key) {
      alert(`Viewing file: ${key}`);
      // Implement file viewing or download logic if needed
    }
  </script>
</body>
</html>
