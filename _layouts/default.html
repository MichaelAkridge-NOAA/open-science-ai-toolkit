<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NODD AI Dataset Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    .folder {
      font-weight: bold;
      cursor: pointer;
      color: #2a72d0;
    }
    .hidden {
      display: none;
    }
    .file {
      color: #0073e6;
      text-decoration: underline;
      cursor: pointer;
    }
    .api-link, .gsutil-command {
      margin-left: 20px;
      font-style: italic;
      color: gray;
    }
    .copy-btn {
      margin-left: 10px;
      cursor: pointer;
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 2px 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>NODD AI Dataset Viewer</h1>
  <div id="bucket-contents">Loading...</div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/MichaelAkridge-NOAA/open-science-ai-toolkit/refs/heads/gh-pages/nested-prefixes.json'; // Replace with the actual path to your JSON file

    // Fetch and render the bucket data
    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch JSON data');
        }
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('bucket-contents');
        container.innerHTML = ''; // Clear the "Loading..." message
        renderTree(data[0], container); // Render the tree starting from the root node
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
        document.getElementById('bucket-contents').textContent = 'Failed to load data.';
      });

    // Function to render folders and files recursively
    function renderTree(node, container) {
      const ul = document.createElement('ul');

      node.prefixes?.forEach(prefix => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = prefix.split('/').filter(Boolean).pop(); // Show last folder name
        span.classList.add('folder');
        span.onclick = () => toggleChildren(li);

        const apiLink = document.createElement('a');
        apiLink.textContent = "API Link";
        apiLink.href = `https://www.googleapis.com/storage/v1/b/nmfs_odp_pifsc/o?prefix=${prefix}`;
        apiLink.target = "_blank";
        apiLink.classList.add('api-link');

        const gsutilCmd = document.createElement('span');
        gsutilCmd.classList.add('gsutil-command');
        const command = `gsutil -m cp -r gs://nmfs_odp_pifsc/${prefix} .`;
        gsutilCmd.textContent = `gsutil command: ${command}`;

        const copyBtn = document.createElement('button');
        copyBtn.textContent = "Copy";
        copyBtn.classList.add('copy-btn');
        copyBtn.onclick = () => copyToClipboard(command);

        const childContainer = document.createElement('div');
        childContainer.classList.add('hidden');

        li.appendChild(span);
        li.appendChild(apiLink);
        li.appendChild(gsutilCmd);
        li.appendChild(copyBtn);
        li.appendChild(childContainer);
        ul.appendChild(li);

        // Fetch nested data for this prefix and render lazily
        span.onclick = () => {
          if (childContainer.innerHTML === '') {
            const nestedNode = data.find(item => item.prefix === prefix);
            if (nestedNode) {
              renderTree(nestedNode, childContainer);
            }
          }
        };
      });

      node.files?.forEach(file => {
        const li = document.createElement('li');
        const fileLink = document.createElement('a');
        fileLink.textContent = file.split('/').filter(Boolean).pop(); // Show file name
        fileLink.href = `https://storage.googleapis.com/${file}`; // Direct download link
        fileLink.target = '_blank';
        fileLink.classList.add('file');
        li.appendChild(fileLink);
        ul.appendChild(li);
      });

      container.appendChild(ul);
    }

    function toggleChildren(li) {
      const childContainer = li.querySelector('div');
      if (childContainer.classList.contains('hidden')) {
        childContainer.classList.remove('hidden');
      } else {
        childContainer.classList.add('hidden');
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      }, () => {
        alert('Failed to copy.');
      });
    }
  </script>
</body>
</html>
