<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NODD AI Dataset Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .breadcrumb {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      list-style: none;
    }
    .folder, .file {
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    .card-header a {
      text-decoration: none;
      font-weight: bold;
    }
    .copy-btn {
      cursor: pointer;
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>NODD AI Dataset Viewer</h1>

  <!-- Breadcrumb Navigation -->
  <nav>
    <ol class="breadcrumb" id="breadcrumb"></ol>
  </nav>

  <!-- Folder Contents -->
  <div id="bucket-contents">Loading...</div>

  <!-- README Content -->
  <div id="readme" class="mt-4">
    <h4>README</h4>
    <div id="readme-content">No README loaded.</div>
  </div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/MichaelAkridge-NOAA/open-science-ai-toolkit/refs/heads/gh-pages/nested-prefixes.json';
    let data = [];
    let currentPrefix = 'PIFSC/ESD/ARP/pifsc-ai-data-repository/';

    async function fetchData() {
      const response = await fetch(jsonUrl);
      if (!response.ok) throw new Error('Failed to fetch JSON data');
      return response.json();
    }

    async function fetchAndRenderReadme(readmeUrl) {
      try {
        const response = await fetch(readmeUrl);
        if (response.ok) {
          const markdown = await response.text();
          const converter = new showdown.Converter();
          document.getElementById('readme-content').innerHTML = converter.makeHtml(markdown);
        } else {
          document.getElementById('readme-content').innerHTML = 'No README available for this folder.';
        }
      } catch (error) {
        document.getElementById('readme-content').innerHTML = 'Error loading README.';
      }
    }

    function renderContents(prefix) {
      const container = document.getElementById('bucket-contents');
      const node = data.find(item => item.prefix === prefix);
      if (!node) {
        container.innerHTML = '<p>No data available for this folder.</p>';
        return;
      }

      const ul = document.createElement('ul');
      (node.prefixes || []).forEach(subPrefix => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="folder" onclick="navigateTo('${subPrefix}')">${subPrefix.split('/').filter(Boolean).pop()}</span>`;
        ul.appendChild(li);
      });

      (node.files || []).forEach(file => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="file">${file.split('/').pop()}</span>`;
        ul.appendChild(li);

        if (file.endsWith('README.md')) {
          fetchAndRenderReadme(`https://storage.googleapis.com/nmfs_odp_pifsc/${file}`);
        }
      });

      container.innerHTML = '';
      container.appendChild(ul);
    }

    function navigateTo(prefix) {
      currentPrefix = prefix;
      renderContents(prefix);
    }

    fetchData()
      .then(fetchedData => {
        data = fetchedData;
        renderContents(currentPrefix);
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
      });
  </script>
</body>
</html>
