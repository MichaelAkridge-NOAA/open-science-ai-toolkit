  <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->

  <style>
    /* Optional inline styles for better presentation */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;

<body>
  <header>
    <h1>GCS Bucket File Listing</h1>
    <p>Browse files and directories from a Google Cloud Storage bucket.</p>
  </header>
<body>
  <h1>GCS Prefix Viewer</h1>
  <p>Browse directories and files in the specified GCS prefix:</p>
  <div id="listing">Loading...</div>

<script>
  // Load the nested JSON data
  fetch('nested-prefixes.json')
    .then(response => response.json())
    .then(data => {
      const listingElement = document.getElementById('listing');
      renderListing(data, "PIFSC/ESD/ARP/pifsc-ai-data-repository/", listingElement);
    })
    .catch(error => {
      console.error('Failed to load bucket data:', error);
      document.getElementById('listing').innerHTML = '<p>Error loading bucket data.</p>';
    });

  // Render listing for a specific prefix
  function renderListing(data, currentPrefix, container) {
    container.innerHTML = ''; // Clear current listing
    const currentData = data.find(item => item.prefix === currentPrefix);

    if (!currentData) {
      container.innerHTML = '<p>No data available for this prefix.</p>';
      return;
    }

    let content = '<ul>';

    // Display directories
    currentData.prefixes.forEach(subPrefix => {
      const folderName = subPrefix.replace(currentPrefix, '').replace(/\/$/, '');
      content += `<li class="directory"><a href="#" onclick="navigateTo('${subPrefix}'); return false;">${folderName}/</a></li>`;
    });

    // Display files
    currentData.files.forEach(file => {
      const fileName = file.replace(currentPrefix, '');
      const fileUrl = `https://storage.googleapis.com/${file}`;
      content += `<li class="file"><a href="${fileUrl}" target="_blank">${fileName}</a></li>`;
    });

    // Add download command for gsutil
    content += `<li class="download"><a href="#" onclick="showDownloadCommand('${currentPrefix}'); return false;">Download this directory</a></li>`;

    content += '</ul>';
    container.innerHTML = content;
  }

  // Navigate to a subdirectory
  function navigateTo(prefix) {
    const listingElement = document.getElementById('listing');
    fetch('nested-prefixes.json')
      .then(response => response.json())
      .then(data => {
        renderListing(data, prefix, listingElement);
      })
      .catch(error => console.error('Failed to load subdirectory:', error));
  }

  // Show download command for gsutil
  function showDownloadCommand(prefix) {
    const command = `gsutil -m cp -r gs://nmfs_odp_pifsc/${prefix} ./`;
    alert(`Run this command to download:\n\n${command}`);
  }
</script>

</body>
</html>
