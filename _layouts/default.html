<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NODD AI Dataset Viewer</title>

  <!-- Include Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .folder {
      cursor: pointer;
      color: #007BFF;
    }
    .file {
      color: #0073e6;
      text-decoration: underline;
      cursor: pointer;
    }
    .api-link, .gsutil-command {
      margin-left: 20px;
      font-style: italic;
      color: gray;
    }
    .copy-btn {
      margin-left: 10px;
      cursor: pointer;
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 2px 5px;
      border-radius: 4px;
    }
    .breadcrumbs {
      margin-bottom: 20px;
      font-size: 14px;
    }
    .breadcrumb {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
      margin-right: 5px;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    h1 {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">NODD AI Dataset Viewer</h1>
    <div id="breadcrumbs" class="breadcrumbs"></div>
    <div id="bucket-contents" class="mt-4">Loading...</div>
  </div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/MichaelAkridge-NOAA/open-science-ai-toolkit/refs/heads/gh-pages/nested-prefixes.json'; // Replace with the actual path to your JSON file
    const bucketName = "nmfs_odp_pifsc"; // Your bucket name
    let rootNode = null; // Store the root node
    let currentNode = null; // Track the currently displayed node
    const breadcrumbStack = []; // Track the breadcrumb path

    // Fetch and render the bucket data
    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch JSON data');
        }
        return response.json();
      })
      .then(data => {
        rootNode = data[0]; // Store the root node for reset
        currentNode = rootNode;
        breadcrumbStack.push(currentNode);
        updateBreadcrumbs();
        renderTree(currentNode, document.getElementById('bucket-contents'));
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
        document.getElementById('bucket-contents').textContent = 'Failed to load data.';
      });

    // Render folders and files recursively
    function renderTree(node, container) {
      container.innerHTML = ''; // Clear the container
      const ul = document.createElement('ul');
      ul.classList.add('list-group');

      node.prefixes?.forEach(prefix => {
        const li = document.createElement('li');
        li.classList.add('list-group-item');
        const span = document.createElement('span');
        span.textContent = prefix.split('/').filter(Boolean).pop(); // Show last folder name
        span.classList.add('folder');
        span.onclick = () => navigateToPrefix(prefix);

        const apiLink = document.createElement('a');
        apiLink.textContent = "API Link";
        apiLink.href = `https://www.googleapis.com/storage/v1/b/${bucketName}/o?prefix=${prefix}`;
        apiLink.target = "_blank";
        apiLink.classList.add('api-link');

        const gsutilCmd = document.createElement('span');
        gsutilCmd.classList.add('gsutil-command');
        const command = `gsutil -m cp -r gs://${bucketName}/${prefix} .`;
        gsutilCmd.textContent = `gsutil command: ${command}`;

        const copyBtn = document.createElement('button');
        copyBtn.textContent = "Copy";
        copyBtn.classList.add('btn', 'btn-sm', 'btn-primary', 'copy-btn');
        copyBtn.onclick = () => copyToClipboard(command);

        li.appendChild(span);
        li.appendChild(apiLink);
        li.appendChild(gsutilCmd);
        li.appendChild(copyBtn);
        ul.appendChild(li);
      });

      node.files?.forEach(file => {
        const li = document.createElement('li');
        li.classList.add('list-group-item');
        const fileLink = document.createElement('a');
        fileLink.textContent = file.split('/').filter(Boolean).pop(); // Show file name
        fileLink.href = `https://storage.googleapis.com/${file}`; // Correct GCS file link
        fileLink.target = '_blank';
        fileLink.classList.add('file');
        li.appendChild(fileLink);
        ul.appendChild(li);
      });

      container.appendChild(ul);
    }

    // Navigate to a specific prefix
    function navigateToPrefix(prefix) {
      const nextNode = findNodeByPrefix(rootNode, prefix);
      if (nextNode) {
        breadcrumbStack.push(nextNode);
        currentNode = nextNode;
        updateBreadcrumbs();
        renderTree(currentNode, document.getElementById('bucket-contents'));
      }
    }

    // Update breadcrumbs
    function updateBreadcrumbs() {
      const breadcrumbContainer = document.getElementById('breadcrumbs');
      breadcrumbContainer.innerHTML = '';

      breadcrumbStack.forEach((node, index) => {
        const breadcrumb = document.createElement('span');
        breadcrumb.textContent = node.prefix.split('/').filter(Boolean).pop() || 'Home';
        breadcrumb.classList.add('breadcrumb');
        breadcrumb.onclick = () => navigateBreadcrumb(index);

        breadcrumbContainer.appendChild(breadcrumb);
        if (index < breadcrumbStack.length - 1) {
          breadcrumbContainer.appendChild(document.createTextNode(' > '));
        }
      });
    }

    // Navigate via breadcrumbs
    function navigateBreadcrumb(index) {
      breadcrumbStack.splice(index + 1); // Trim the stack
      currentNode = breadcrumbStack[breadcrumbStack.length - 1]; // Update current node
      updateBreadcrumbs();
      renderTree(currentNode, document.getElementById('bucket-contents'));
    }

    // Find a node by its prefix
    function findNodeByPrefix(node, prefix) {
      if (node.prefix === prefix) return node;
      for (const subPrefix of node.prefixes || []) {
        const subNode = findNodeByPrefix(rootNode, subPrefix);
        if (subNode) return subNode;
      }
      return null;
    }

    // Copy text to clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      }, () => {
        alert('Failed to copy.');
      });
    }
  </script>
</body>
</html>
