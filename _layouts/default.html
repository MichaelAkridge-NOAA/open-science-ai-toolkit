<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NODD AI Dataset Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .breadcrumb {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      list-style: none;
    }
    .folder, .file {
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    .card-header a {
      text-decoration: none;
      font-weight: bold;
    }
    .copy-btn {
      cursor: pointer;
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>NODD AI Dataset Viewer</h1>

  <!-- Site Map Selector -->
  <nav>
    <select id="site-map" class="form-select mb-3" onchange="navigateTo(this.value)">
      <option value="PIFSC/ESD/ARP/pifsc-ai-data-repository/">Home</option>
    </select>
  </nav>

  <!-- Breadcrumb Navigation -->
  <nav>
    <ol class="breadcrumb" id="breadcrumb"></ol>
  </nav>

  <!-- Folder Contents -->
  <div id="bucket-contents">Loading...</div>

  <!-- README Content -->
  <div id="readme" class="mt-4">
    <h4>README</h4>
    <div id="readme-content">No README loaded.</div>
  </div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/MichaelAkridge-NOAA/open-science-ai-toolkit/refs/heads/gh-pages/nested-prefixes.json';
    let data = [];
    let currentPrefix = 'PIFSC/ESD/ARP/pifsc-ai-data-repository/';
    const siteMap = document.getElementById('site-map');

    async function fetchData() {
      const response = await fetch(jsonUrl);
      if (!response.ok) throw new Error('Failed to fetch JSON data');
      return response.json();
    }

    async function fetchAndRenderReadme(readmeUrl) {
      console.log("Fetching README from:", readmeUrl);
      try {
        const response = await fetch(readmeUrl);
        if (response.ok) {
          const markdown = await response.text();
          const converter = new showdown.Converter();
          document.getElementById('readme-content').innerHTML = converter.makeHtml(markdown);
        } else {
          console.error("Response not OK:", response.status, response.statusText);
          document.getElementById('readme-content').innerHTML = 'No README available for this folder.';
        }
      } catch (error) {
        console.error('Error loading README:', error);
        document.getElementById('readme-content').innerHTML = `<p>Error loading README. <a href="${readmeUrl}" target="_blank">Open README in a new tab</a></p>`;
      }
    }

    function updateBreadcrumb() {
      const breadcrumb = document.getElementById('breadcrumb');
      const parts = currentPrefix.split('/').filter(Boolean);
      breadcrumb.innerHTML = `<li class="breadcrumb-item">
        <a href="#" onclick="navigateToRoot()">Home</a>
      </li>`;
      parts.reduce((path, part) => {
        path += `${part}/`;
        breadcrumb.innerHTML += `<li class="breadcrumb-item">
          <a href="#" onclick="navigateTo('${path}')">${part}</a>
        </li>`;
        return path;
      }, '');
    }

    function renderContents(prefix) {
      const container = document.getElementById('bucket-contents');
      const node = data.find(item => item.prefix === prefix);
      if (!node) {
        container.innerHTML = '<p>No data available for this folder.</p>';
        return;
      }

      const ul = document.createElement('ul');
      (node.prefixes || []).forEach(subPrefix => {
        const folderName = subPrefix.split('/').filter(Boolean).pop();
        const li = document.createElement('li');
        const apiLinkUrl = `https://www.googleapis.com/storage/v1/b/nmfs_odp_pifsc/o?prefix=${subPrefix}`;
        const gsutilCommand = `gsutil -m rsync -r gs://nmfs_odp_pifsc/${subPrefix} ./`;

        li.innerHTML = `
          <span class="folder" onclick="navigateTo('${subPrefix}')">${folderName}</span>
          <div class="card mt-2">
            <div class="card-header">
              <a class="btn btn-link" data-bs-toggle="collapse" href="#details-${folderName}">Details</a>
            </div>
            <div id="details-${folderName}" class="collapse">
              <div class="card-body">
                <a href="${apiLinkUrl}" target="_blank">API Link</a><br>
                <code>${gsutilCommand}</code>
                <button class="copy-btn" onclick="copyToClipboard('${gsutilCommand}')">Copy</button>
              </div>
            </div>
          </div>
        `;
        ul.appendChild(li);
      });

      (node.files || []).forEach(file => {
        const fileName = file;
        const fullPath = `${prefix}${fileName}`;
        const li = document.createElement('li');
        li.innerHTML = `<span class="file">${fileName}</span>`;
        ul.appendChild(li);

        if (file.endsWith('.md')) {
          const readmeUrl = `https://storage.googleapis.com/nmfs_odp_pifsc/${fullPath}`;
          console.log("Constructed README URL:", readmeUrl);
          fetchAndRenderReadme(readmeUrl);
        }
      });

      container.innerHTML = '';
      container.appendChild(ul);
    }

    function navigateTo(prefix) {
      currentPrefix = prefix;
      updateBreadcrumb();
      renderContents(prefix);
    }

    function navigateToRoot() {
      navigateTo('PIFSC/ESD/ARP/pifsc-ai-data-repository/');
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      }).catch(() => {
        alert('Failed to copy.');
      });
    }

    fetchData()
      .then(fetchedData => {
        data = fetchedData;
        updateBreadcrumb();
        renderContents(currentPrefix);

        // Populate the site map dropdown
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item.prefix;
          option.textContent = item.prefix.split('/').filter(Boolean).pop() || 'Home';
          siteMap.appendChild(option);
        });
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
      });
  </script>
</body>
</html>
