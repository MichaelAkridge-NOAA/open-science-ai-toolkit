  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    /* Optional inline styles for better presentation */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 14px;
    }
    main {
      padding: 20px;
    }
    #listing ul {
      list-style-type: none;
      padding: 0;
    }
    #listing li {
      margin: 5px 0;
    }
    #listing li a {
      color: #007BFF;
      text-decoration: none;
    }
    #listing li a:hover {
      text-decoration: underline;
    }
    #listing .directory a {
      font-weight: bold;
    }
  </style>
</head>

  <header>
    <h1>GCS Bucket File Listing</h1>

  </header>

      <h2>File Listing</h2>
      <ul id="listing">Loading...</ul>
    </section>
  </main>
