<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NODD AI Dataset Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .breadcrumb {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      margin: 0;
      padding-left: 0;
    }
    .breadcrumb-item {
      margin-right: 5px;
    }
    .breadcrumb-item a {
      color: #007bff;
      text-decoration: none;
    }
    .breadcrumb-item a:hover {
      text-decoration: underline;
    }
    .folder {
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>NODD AI Dataset Viewer</h1>
  <nav>
    <ol class="breadcrumb" id="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#" onclick="navigateToRoot()">Home</a>
      </li>
    </ol>
  </nav>
  <div id="bucket-contents">Loading...</div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/MichaelAkridge-NOAA/open-science-ai-toolkit/refs/heads/gh-pages/nested-prefixes.json';
    let data = [];
    let currentPrefix = 'PIFSC/ESD/ARP/pifsc-ai-data-repository/';

    async function fetchData() {
      const response = await fetch(jsonUrl);
      if (!response.ok) throw new Error('Failed to fetch JSON data');
      return response.json();
    }

    function updateBreadcrumb() {
      const breadcrumb = document.getElementById('breadcrumb');
      const parts = currentPrefix.split('/').filter(Boolean);
      breadcrumb.innerHTML = `<li class="breadcrumb-item">
        <a href="#" onclick="navigateToRoot()">Home</a>
      </li>`;
      parts.reduce((path, part, index) => {
        path += `${part}/`;
        breadcrumb.innerHTML += `<li class="breadcrumb-item">
          <a href="#" onclick="navigateTo('${path}')">${part}</a>
        </li>`;
        return path;
      }, '');
    }

    function renderContents(prefix) {
      const container = document.getElementById('bucket-contents');
      const node = data.find(item => item.prefix === prefix);
      if (!node) {
        container.innerHTML = '<p>No data available for this folder.</p>';
        return;
      }

      const ul = document.createElement('ul');
      node.prefixes.forEach(subPrefix => {
        const li = document.createElement('li');
        const folderName = subPrefix.split('/').filter(Boolean).pop();
        li.innerHTML = `<span class="folder" onclick="navigateTo('${subPrefix}')">${folderName}</span>`;
        ul.appendChild(li);
      });

      container.innerHTML = '';
      container.appendChild(ul);
    }

    function navigateTo(prefix) {
      currentPrefix = prefix;
      updateBreadcrumb();
      renderContents(prefix);
    }

    function navigateToRoot() {
      currentPrefix = 'PIFSC/ESD/ARP/pifsc-ai-data-repository/';
      updateBreadcrumb();
      renderContents(currentPrefix);
    }

    fetchData()
      .then(fetchedData => {
        data = fetchedData;
        navigateToRoot();
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
        document.getElementById('bucket-contents').textContent = 'Failed to load data.';
      });
  </script>
</body>
</html>
