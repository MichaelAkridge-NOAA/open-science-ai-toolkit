<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NODD AI Dataset Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #breadcrumbs {
      margin-bottom: 20px;
    }
    #breadcrumbs a {
      text-decoration: none;
      color: #0073e6;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    .folder {
      font-weight: bold;
      cursor: pointer;
      color: #2a72d0;
    }
    .hidden {
      display: none;
    }
    .file {
      color: #0073e6;
      text-decoration: underline;
      cursor: pointer;
    }
    .api-link, .gsutil-command {
      margin-left: 20px;
      font-style: italic;
      color: gray;
    }
    .copy-btn {
      margin-left: 10px;
      cursor: pointer;
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 2px 5px;
      border-radius: 4px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #0073e6;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>NODD AI Dataset Viewer</h1>
  <div id="breadcrumbs">Home</div>
  <div id="bucket-contents">Loading...</div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/MichaelAkridge-NOAA/open-science-ai-toolkit/gh-pages/nested-prefixes.json'; // Replace with actual path
    let currentPath = []; // Keep track of breadcrumbs

    // Fetch and render the bucket data
    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        currentPath = [{ name: "Home", prefix: null }];
        renderTree(data[0], document.getElementById('bucket-contents'));
        updateBreadcrumbs();
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
        document.getElementById('bucket-contents').textContent = 'Failed to load data.';
      });

    // Function to render folders and files recursively
    function renderTree(node, container) {
      container.innerHTML = '';
      const ul = document.createElement('ul');

      node.prefixes?.forEach(prefix => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = prefix.split('/').filter(Boolean).pop(); // Show last folder name
        span.classList.add('folder');
        span.onclick = () => {
          currentPath.push({ name: span.textContent, prefix });
          updateBreadcrumbs();
          renderChild(prefix, li);
        };

        li.appendChild(span);
        ul.appendChild(li);
      });

      node.files?.forEach(file => {
        const li = document.createElement('li');
        const fileLink = document.createElement('a');
        fileLink.textContent = file.split('/').filter(Boolean).pop(); // Show file name
        fileLink.href = `https://storage.googleapis.com/${file}`;
        fileLink.target = '_blank';
        fileLink.classList.add('file');
        li.appendChild(fileLink);
        ul.appendChild(li);
      });

      container.appendChild(ul);
    }

    // Function to render child nodes
    function renderChild(prefix, container) {
      container.innerHTML = '<div class="spinner"></div>';
      fetch(jsonUrl)
        .then(response => response.json())
        .then(data => {
          const nestedNode = data.find(item => item.prefix === prefix);
          if (nestedNode) {
            renderTree(nestedNode, container);
          } else {
            container.innerHTML = 'No additional data available.';
          }
        })
        .catch(error => {
          console.error('Error fetching child data:', error);
          container.innerHTML = 'Failed to load data.';
        });
    }

    // Function to update breadcrumbs
    function updateBreadcrumbs() {
      const breadcrumbDiv = document.getElementById('breadcrumbs');
      breadcrumbDiv.innerHTML = '';
      currentPath.forEach((item, index) => {
        const link = document.createElement('a');
        link.textContent = item.name;
        link.href = '#';
        link.onclick = (e) => {
          e.preventDefault();
          currentPath = currentPath.slice(0, index + 1);
          updateBreadcrumbs();
          if (item.prefix) {
            const node = data.find(d => d.prefix === item.prefix);
            renderTree(node, document.getElementById('bucket-contents'));
          } else {
            renderTree(data[0], document.getElementById('bucket-contents'));
          }
        };
        breadcrumbDiv.appendChild(link);
        if (index < currentPath.length - 1) {
          breadcrumbDiv.appendChild(document.createTextNode(' > '));
        }
      });
    }
  </script>
</body>
</html>
