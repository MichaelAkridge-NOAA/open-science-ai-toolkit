<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NODD AI Dataset Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .folder {
      cursor: pointer;
      color: #007BFF;
    }
    .file {
      color: #0073e6;
      text-decoration: underline;
      cursor: pointer;
    }
    .api-link, .gsutil-command {
      margin-left: 20px;
      font-style: italic;
      color: gray;
    }
    .copy-btn {
      margin-left: 10px;
      cursor: pointer;
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 2px 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-3">NODD AI Dataset Viewer</h1>
    <nav id="breadcrumbs" class="breadcrumb mb-4">
      <a class="breadcrumb-item" href="#">Home</a>
    </nav>
    <div id="bucket-contents" class="list-group">Loading...</div>
  </div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/MichaelAkridge-NOAA/open-science-ai-toolkit/gh-pages/nested-prefixes.json'; // Replace with actual JSON URL
    let currentPath = [];

    // Fetch and render the bucket data
    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        currentPath = [{ name: "Home", prefix: null }];
        renderTree(data[0], document.getElementById('bucket-contents'));
        updateBreadcrumbs();
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
        document.getElementById('bucket-contents').textContent = 'Failed to load data.';
      });

    function renderTree(node, container) {
      container.innerHTML = '';

      // Add folders
      node.prefixes?.forEach(prefix => {
        const lastPart = prefix.split('/').filter(Boolean).pop();
        const listItem = document.createElement('a');
        listItem.href = "#";
        listItem.className = "list-group-item list-group-item-action folder";
        listItem.textContent = lastPart;

        listItem.onclick = (e) => {
          e.preventDefault();
          currentPath.push({ name: lastPart, prefix });
          updateBreadcrumbs();
          renderChild(prefix, container);
        };

        container.appendChild(listItem);
      });

      // Add files
      node.files?.forEach(file => {
        const lastPart = file.split('/').filter(Boolean).pop();
        const listItem = document.createElement('a');
        listItem.href = `https://storage.googleapis.com/${file}`;
        listItem.target = "_blank";
        listItem.className = "list-group-item list-group-item-action file";
        listItem.textContent = lastPart;

        // Append additional options (API link, gsutil command)
        const apiLink = document.createElement('a');
        apiLink.href = `https://www.googleapis.com/storage/v1/b/nmfs_odp_pifsc/o?prefix=${file}`;
        apiLink.textContent = " API";
        apiLink.target = "_blank";
        apiLink.className = "ms-2 text-secondary";

        const gsutilCmd = `gsutil -m cp gs://nmfs_odp_pifsc/${file} .`;
        const gsutilCommand = document.createElement('span');
        gsutilCommand.textContent = ` | gsutil: ${gsutilCmd}`;
        gsutilCommand.className = "text-muted";

        const copyBtn = document.createElement('button');
        copyBtn.textContent = "Copy";
        copyBtn.className = "btn btn-sm btn-primary ms-2 copy-btn";
        copyBtn.onclick = () => copyToClipboard(gsutilCmd);

        const options = document.createElement('div');
        options.appendChild(apiLink);
        options.appendChild(gsutilCommand);
        options.appendChild(copyBtn);

        listItem.appendChild(options);
        container.appendChild(listItem);
      });
    }

    function renderChild(prefix, container) {
      container.innerHTML = '<div class="text-center mt-3"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';
      fetch(jsonUrl)
        .then(response => response.json())
        .then(data => {
          const nestedNode = data.find(item => item.prefix === prefix);
          if (nestedNode) {
            renderTree(nestedNode, container);
          } else {
            container.innerHTML = '<p class="text-center text-muted">No additional data available.</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching child data:', error);
          container.innerHTML = '<p class="text-center text-danger">Failed to load data.</p>';
        });
    }

    function updateBreadcrumbs() {
      const breadcrumbNav = document.getElementById('breadcrumbs');
      breadcrumbNav.innerHTML = '';
      currentPath.forEach((item, index) => {
        const breadcrumb = document.createElement('a');
        breadcrumb.href = "#";
        breadcrumb.textContent = item.name;
        breadcrumb.className = "breadcrumb-item";

        breadcrumb.onclick = (e) => {
          e.preventDefault();
          currentPath = currentPath.slice(0, index + 1);
          updateBreadcrumbs();
          if (item.prefix) {
            const node = data.find(d => d.prefix === item.prefix);
            renderTree(node, document.getElementById('bucket-contents'));
          } else {
            renderTree(data[0], document.getElementById('bucket-contents'));
          }
        };

        breadcrumbNav.appendChild(breadcrumb);
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      }, () => {
        alert('Failed to copy.');
      });
    }
  </script>
</body>
</html>
