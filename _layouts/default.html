<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NODD AI Dataset Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    .folder {
      font-weight: bold;
      cursor: pointer;
      color: #2a72d0;
    }
    .hidden {
      display: none;
    }
    .file {
      color: #0073e6;
      text-decoration: underline;
      cursor: pointer;
    }
    .api-link, .gsutil-command {
      margin-left: 20px;
      font-style: italic;
      color: gray;
    }
    .copy-btn {
      margin-left: 10px;
      cursor: pointer;
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 2px 5px;
      border-radius: 4px;
    }
    .breadcrumbs {
      margin-bottom: 20px;
      font-size: 14px;
    }
    .breadcrumb {
      color: #2a72d0;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>NODD AI Dataset Viewer</h1>
  <div class="breadcrumbs" id="breadcrumbs"></div>
  <div id="bucket-contents">Loading...</div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/MichaelAkridge-NOAA/open-science-ai-toolkit/refs/heads/gh-pages/nested-prefixes.json'; // Replace with the actual path to your JSON file
    const bucketName = "nmfs_odp_pifsc"; // Your bucket name
    let currentPath = [];

    // Fetch and render the bucket data
    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch JSON data');
        }
        return response.json();
      })
      .then(data => {
        currentPath = [data[0]];
        updateBreadcrumbs();
        renderTree(data[0], document.getElementById('bucket-contents'));
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
        document.getElementById('bucket-contents').textContent = 'Failed to load data.';
      });

    function renderTree(node, container) {
      container.innerHTML = ''; // Clear the container
      const ul = document.createElement('ul');

      node.prefixes?.forEach(prefix => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = prefix.split('/').filter(Boolean).pop(); // Show last folder name
        span.classList.add('folder');
        span.onclick = () => navigateToPrefix(prefix);

        const apiLink = document.createElement('a');
        apiLink.textContent = "API Link";
        apiLink.href = `https://www.googleapis.com/storage/v1/b/${bucketName}/o?prefix=${prefix}`;
        apiLink.target = "_blank";
        apiLink.classList.add('api-link');

        const gsutilCmd = document.createElement('span');
        gsutilCmd.classList.add('gsutil-command');
        const command = `gsutil -m cp -r gs://${bucketName}/${prefix} .`;
        gsutilCmd.textContent = `gsutil command: ${command}`;

        const copyBtn = document.createElement('button');
        copyBtn.textContent = "Copy";
        copyBtn.classList.add('copy-btn');
        copyBtn.onclick = () => copyToClipboard(command);

        li.appendChild(span);
        li.appendChild(apiLink);
        li.appendChild(gsutilCmd);
        li.appendChild(copyBtn);
        ul.appendChild(li);
      });

      node.files?.forEach(file => {
        const li = document.createElement('li');
        const fileLink = document.createElement('a');
        fileLink.textContent = file.split('/').filter(Boolean).pop(); // Show file name
        fileLink.href = `https://storage.googleapis.com/${bucketName}/${file}`; // Correct GCS file link
        fileLink.target = '_blank';
        fileLink.classList.add('file');
        li.appendChild(fileLink);
        ul.appendChild(li);
      });

      container.appendChild(ul);
    }

    function navigateToPrefix(prefix) {
      const node = currentPath.find(item => item.prefix === prefix);
      if (node) {
        currentPath.push(node);
        updateBreadcrumbs();
        renderTree(node, document.getElementById('bucket-contents'));
      }
    }

    function updateBreadcrumbs() {
      const breadcrumbNav = document.getElementById('breadcrumbs');
      breadcrumbNav.innerHTML = '';

      currentPath.forEach((item, index) => {
        const breadcrumb = document.createElement('span');
        breadcrumb.textContent = item.prefix.split('/').filter(Boolean).pop() || 'Home';
        breadcrumb.classList.add('breadcrumb');
        breadcrumb.onclick = () => {
          currentPath = currentPath.slice(0, index + 1);
          updateBreadcrumbs();
          renderTree(item, document.getElementById('bucket-contents'));
        };

        breadcrumbNav.appendChild(breadcrumb);
        if (index < currentPath.length - 1) {
          breadcrumbNav.appendChild(document.createTextNode(' > '));
        }
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      }, () => {
        alert('Failed to copy.');
      });
    }
  </script>
</body>
</html>
