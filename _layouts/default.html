<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NODD AI Dataset Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .folder {
      cursor: pointer;
      color: #007BFF;
      margin-bottom: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>NODD AI Dataset Viewer</h1>
  <div id="breadcrumb"></div>
  <div id="bucket-contents">Loading...</div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/MichaelAkridge-NOAA/open-science-ai-toolkit/refs/heads/gh-pages/nested-prefixes.json';
    let currentPath = [];

    async function fetchData() {
      const response = await fetch(jsonUrl);
      if (!response.ok) throw new Error('Failed to fetch JSON data');
      return response.json();
    }

    function renderBreadcrumb() {
      const breadcrumbDiv = document.getElementById('breadcrumb');
      breadcrumbDiv.innerHTML = currentPath.map((folder, index) => `
        <span class="folder" onclick="navigateTo(${index})">${folder}</span>
        ${index < currentPath.length - 1 ? ' > ' : ''}
      `).join('');
    }

    function renderTree(prefix, data) {
      const container = document.getElementById('bucket-contents');
      const currentNode = data.find(item => item.prefix === prefix);

      if (!currentNode) return;

      const ul = document.createElement('ul');
      currentNode.prefixes.forEach(subPrefix => {
        const li = document.createElement('li');
        const folderName = subPrefix.split('/').filter(Boolean).pop();

        li.innerHTML = `<span class="folder" onclick="navigateTo('${subPrefix}')">${folderName}</span>`;
        ul.appendChild(li);
      });

      container.innerHTML = '';
      container.appendChild(ul);
    }

    function navigateTo(indexOrPrefix) {
      if (typeof indexOrPrefix === 'number') {
        currentPath = currentPath.slice(0, indexOrPrefix + 1);
      } else {
        currentPath.push(indexOrPrefix.split('/').filter(Boolean).pop());
      }

      renderBreadcrumb();
      renderTree(currentPath.join('/'), data);
    }

    let data = [];
    fetchData().then(fetchedData => {
      data = fetchedData;
      currentPath = ['PIFSC/ESD/ARP/pifsc-ai-data-repository/'];
      renderBreadcrumb();
      renderTree(currentPath[0], data);
    }).catch(error => {
      console.error('Error fetching JSON:', error);
      document.getElementById('bucket-contents').textContent = 'Failed to load data.';
    });
  </script>
</body>
</html>
